<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./Quiz.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1>Simple Quiz</h1>
      <hr />

      <h2 class="question">Question will go here</h2>

      <ul>
        <li><button class="option-btn">answer1</button></li>
        <li><button class="option-btn">answer2</button></li>
        <li><button class="option-btn">answer3</button></li>
        <li><button class="option-btn">answer3</button></li>
      </ul>

      <div class="last">
        <p id="count">2 of 10 question</p>
        <button id="next-btn">Next <i class="fas fa-arrow-right"></i></button>
      </div>

      <h3 id="result">result</h3>

      <button id="reset">Play Again</button>
    </div>
    <script src="./Quiz.js"></script>
  </body>
</html>
